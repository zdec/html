<!-- Product Details Area Start -->
<div class="product-details-area pt-100px pb-100px">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12 col-xs-12 mb-lm-30px mb-md-30px mb-sm-30px">
                <!-- Swiper -->
                <div class="swiper-container zoom-top">
                    <div class="swiper-wrapper" id="product-details-zoom-top">
                        <!-- Las imágenes se cargarán dinámicamente aquí -->
                    </div>
                </div>
                <div class="swiper-container mt-20px zoom-thumbs slider-nav-style-1 small-nav">
                    <div class="swiper-wrapper" id="product-details-zoom-thumbs">
                        <!-- Las miniaturas se cargarán dinámicamente aquí -->
                    </div>
                    <!-- Add Arrows -->
                    <div class="swiper-buttons">
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12 col-xs-12" data-aos="fade-up" data-aos-delay="200">
                <div class="product-details-content quickview-content ml-25px">
                    <h2 id="product-details-title">Cargando...</h2>
                    <div class="pricing-meta">
                        <ul class="d-flex" id="product-details-price">
                            <!-- El precio se cargará dinámicamente aquí -->
                        </ul>
                    </div>
                    <div class="pro-details-rating-wrap">
                        <div class="rating-product">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>
                        <!-- <span class="read-review"><a class="reviews" href="#">(5 Customer Review)</a></span> -->
                    </div>
                    <p class="mt-30px" id="product-details-description">
                        <!-- La descripción se cargará dinámicamente aquí -->
                    </p>
                    <div class="pro-details-categories-info pro-details-same-style d-flex m-0">
                        <span>SKU:</span>
                        <ul class="d-flex" id="product-details-sku">
                            <!-- El SKU se cargará dinámicamente aquí -->
                        </ul>
                    </div>
                    <div class="pro-details-categories-info pro-details-same-style d-flex m-0">
                        <span>Disponibilidad: </span>
                        <ul class="d-flex" id="product-details-availability">
                            <!-- La disponibilidad se cargará dinámicamente aquí -->
                        </ul>
                    </div>
                    <div class="pro-details-categories-info pro-details-same-style d-flex m-0">
                        <span>Categories: </span>
                        <ul class="d-flex" id="product-details-category">
                            <!-- La categoría se cargará dinámicamente aquí -->
                        </ul>
                    </div>
                    <div class="pro-details-categories-info pro-details-same-style d-flex m-0">
                        <span>Tags: </span>
                        <ul class="d-flex" id="product-details-tags">
                            <!-- Los tags se cargarán dinámicamente aquí -->
                        </ul>
                    </div>
                    <div class="pro-details-quality">
                        <div class="cart-plus-minus">
                            <input class="cart-plus-minus-box" type="text" name="qtybutton" value="1" />
                        </div>
                        <div class="pro-details-cart">
                            <button class="add-cart"> Añadir</button>
                        </div>
                        <div class="pro-details-compare-wishlist pro-details-wishlist ">
                            <a href="#" realhref="wishlist.html"><i class="pe-7s-like"></i></a>
                        </div>
                        <!-- <div class="pro-details-compare-wishlist pro-details-wishlist ">
                            <a href="compare.html"><i class="pe-7s-refresh-2"></i></a>
                        </div> -->
                    </div>
                </div>
                <!-- product details description area start -->
                <div class="description-review-wrapper">
                    <div class="description-review-topbar nav">
                        <button data-bs-toggle="tab" data-bs-target="#des-details2">Informacion</button>
                        <button class="active" data-bs-toggle="tab" data-bs-target="#des-details1">Descripcion</button>
                    </div>
                    <div class="tab-content description-review-bottom">
                        <div id="des-details2" class="tab-pane">
                            <div class="product-anotherinfo-wrapper text-start" id="product-details-information">
                                <!-- La información se cargará dinámicamente aquí -->
                            </div>
                        </div>
                        <div id="des-details1" class="tab-pane active">
                            <div class="product-description-wrapper">
                                <p id="product-details-full-description">
                                    <!-- La descripción completa se cargará dinámicamente aquí -->
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- product details description area end -->
            </div>
        </div>
    </div>
</div>
<!-- Product Details Area End -->
